<div class="loading" *ngIf="loading">
    <img src="../../../assets/images/loader.gif" alt="Imagen de carga">
</div>
<strong>{{title}}</strong>

<ul *ngIf="favoritos">
    <li *ngFor="let favorito of favoritos" class="favorito-item">
        <h4>{{favorito.title}}</h4>
        <p>{{favorito.description}}</p>
        <p>
            <a href="http://{{favorito.url}}" class="btn btn-default">Ir al marcador</a>
        </p>
        <p>
            <a [routerLink]="['/detail', favorito._id]" href="" class="btn btn-ver">Ver</a>
        </p>
        <p>
            <a [routerLink]="['/editar-marcador', favorito._id]" href="" class="btn btn-editar">Editar</a>
        </p>
        <p>
            <a (click)="onBorrarConfirm(favorito._id)" class="btn btn-eliminar">Eliminar</a>
        </p>
        <div class="seguro" *ngIf="confirmado == favorito._id">
            <strong>Â¿Estas seguro de querer borrar el marcador?</strong>
            <a (click)="onBorrarFavorito(favorito._id)" class="btn btn-eliminar">Eliminar</a>
            <a (click)="onCancelarConfirm(favorito._id)" class="btn btn-eliminar">Cancelar</a>
        </div>
    </li>
</ul>
